version: '3.8'

services:
  app:
    build: .
    image: florida-contracts-app
    ports:
      - "8080:8000"
    volumes:
      - app_data:/app/instance
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
    restart: always

  digest-worker:
    build: .
    image: florida-contracts-worker
    command: python3 scheduler.py
    environment:
      - RUN_ON_STARTUP=true
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - DIGEST_RECIPIENT=${DIGEST_RECIPIENT}
    volumes:
      - app_data:/app/instance
    restart: always

volumes:
  app_data:
