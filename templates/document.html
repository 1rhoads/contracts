<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ doc['title'] }} - Contract View</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=JetBrains+Mono:wght@400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Marked.js for client-side markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body class="document-view">
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <nav class="top-nav">
        <a href="/" class="back-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Back to Search
        </a>
        <div class="doc-title">{{ doc['title'] }}</div>
    </nav>

    <main class="document-container">
        <div id="content" class="markdown-body">
            <!-- Content injected here -->
        </div>
        <!-- Hidden source content -->
        <div id="raw-content" style="display: none;">{{ content }}</div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const raw = document.getElementById('raw-content').textContent;
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = marked.parse(raw);
        });
    </script>
</body>

</html>
